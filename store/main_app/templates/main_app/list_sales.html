{% load static %}
{% for item in sale %}
<div class="col-lg-3 col-md-6">
  <div class="review-item">
    <div
      class="review-cover set-bg"
      data-setbg="{% static item.path_to_mini_img %}"
    >
      {% if item.rating < 8.5 %}
      <div class="score yellow">{{item.rating}}</div>
      {% elif item.rating < 9 %}
      <div class="score pink">{{item.rating}}</div>
      {% elif item.rating < 9.5 %}
      <div class="score green">{{item.rating}}</div>
      {% else %}
      <div class="score purple">{{item.rating}}</div>
      {% endif %}
    </div>
    <div class="review-text">
      <h5 class="size">
        <a href="{% url 'game' item.slug %}">{{ item.title }}</a>
      </h5>
    </div>
  </div>
</div>
{% endfor %}
