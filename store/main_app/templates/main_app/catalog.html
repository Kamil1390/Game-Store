{% extends 'base.html' %} {% load static %} {% load main_app_tags %}
{% block content %}

<!-- Page info section -->
{% show_cover cover %}
<!-- Page info section -->

<!-- Page section -->
<section class="page-section review-page">

  <div class="row">
    <div class="block_1">
      <div class="genre-text">
        <table class="table-content" border="0" cellpadding="0" cellspacing="0">
          <!-- Sidebar слева -->
          <td valign="top" class="left-chapters">
            <ul id="leftchapters">
              {% show_category genre_selected %}
            </ul>
          </td>
        </table>
      </div>
    </div>
    <div class="community-warp_">
      <div class="des-block">
        <h2>Каталог</h2>
      </div>
      <div class="spad">
        <div class="container">
          <div class="row">
            {% show_games data_from_db %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Page section end -->
{% endblock %}
